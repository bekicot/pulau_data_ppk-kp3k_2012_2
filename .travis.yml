language: ruby

rvm:
- 2.4.1

install:
  - gem install bundler
  - bundle install

script:
  - bundle exec ruby extract_contents_csv.rb -t -r
  - tar -czf result.tar.gz results

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: result.tar.gz
    skip_cleanup: true
    on:
      branch: master

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: master
    target_branch: with-data
    name: Yana Agun Siswanto
    email: yana.developer@gmail.com
